<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭老茵生日网页</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <header class="alt-header" id="chat-screen__alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">正常的男朋友</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022年1月25日</div>

      <div class="message-row">
        <img src="images/normal.jpeg" />
        <div class="message-row__content">
          <span class="message__author">正常的男朋友</span>
          <div class="message__info">
            <span class="message__bubble"
              >
              礼物在中间那个格子后面
            </span>
            <span class="message__time">08:47</span>
          </div>
        </div>
      </div>

      <!--<div class="message-row">
        <img src="images/spam.jpg" />
        <div class="message-row__content">
          <span class="message__author">스팸 아닙니다</span>
          <div class="message__info">
            <span class="message__bubble"
              ><a href="https://kukfamily.ga/" target="_blank"
                >생일 축하드려요~<i class="fas fa-gifts"></i></a
            ></span>
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>
    </main>-->

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-kiss-wink-heart fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
