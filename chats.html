<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭老茵生日网页</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">微信</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/wechat.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">稳重的男朋友</h4>
              <h6 class="user-component__subtitle">我今晚早点回来一起去</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">00:02</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat1.html">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/talent.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">机智的男朋友</h4>
              <h6 class="user-component__subtitle">
                旺旺！汪汪汪~<i class="fas fa-gifts"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">00:07</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/normal.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">正常的男朋友</h4>
              <h6 class="user-component__subtitle">
                …………<!--<i class="fas fa-baby"></i>-->
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:47</span>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/notice.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">服务通知</h4>
              <h6 class="user-component__subtitle">
                祝你生日快乐! <!--<i class="fas fa-dog"><i class="fas fa-paw"></i></i
                ><i class="fas fa-bone"></i>-->
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">1:30</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
