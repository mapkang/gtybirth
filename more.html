<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭老茵生日网页</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">我的</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span id="screen-header__icons__cog">
          <span class="new__update" id="screen-header__icons__cog__new__update">
          </span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/gtyhead.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">GTY</h4>
            <h6 class="user-component__subtitle">
              微信号：gty9288587 <!--<span>!</span>-->
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>日历</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i>
          <span>储物箱</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-kiss-wink-heart"></i>
          <span>表情管理</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>主题</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-circle"></i>
          <span>账户</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>群聊</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">推荐服务</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">日记</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-dog"></i>
            </div>
            <span class="more-suggestions__icon-text">购买宠物</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-paw"></i>
            </div>
            <span class="more-suggestions__icon-text">宠物医疗</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
