<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭老茵生日网页</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <header class="alt-header" id="chat-screen__alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">稳重的男朋友</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022年1月25日</div>

      <div class="message-row">
        <img src="images/wechat.jpg" />
        <div class="message-row__content">
          <span class="message__author">稳重的男朋友</span>
          <div class="message__info">
            <span class="message__bubble"
              >生日快乐啊老茵!<br /><br />今天晚上带你去吃火锅<br /><br />去不去?</span
            >
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >去啊<br /><br />我最喜欢吃火锅了</span
            >
            <span class="message__time">00:01</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="images/wechat.jpg" />
        <div class="message-row__content">
          <span class="message__author">稳重的男朋友</span>
          <div class="message__info">
            <span class="message__bubble"
              >那我们说定啦~<br /><br />我今晚早点回来一起去</span
            >
            <span class="message__time">00：02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-kiss-wink-heart fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
